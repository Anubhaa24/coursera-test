<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Descendant Selector</title>
<style>

/* all li elements that are inside a section element. */
ul {
  color: green;
}

</style>
</head>
<body>
<h1>Decendant Selector</h1>

  Table of contents:
  <section>
  <ul>
    <li>Article 1</li>
    <li>Article 2</li>
    <li>Article 3</li>
  </ul>
</section>

<article>
  Shopping List:
  <ol>
    <li>Cookies</li>
    <li>Cake</li>
    <li>Pie</li>
  </ol>
</article>
</body>
</html>
