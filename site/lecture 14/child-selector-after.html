<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child Selector</title>
	<style type="text/css">
	section > article {
  color: green;
  font-size: 24px;
}

/* any h2 element which is a direct child of a section element,i.e., any h2 element whose immediate parent is a section element. */
section > h2 {
  color: green;
}
	section>div{
		color: red;
	}
	</style>
</head>
<body>
<h1>Child Selector</h1>
<section>
	<h2>Subheading 1</h2>
	<div>
		<article>
			ARTICLE which inside DIV, which is inside SECTION
		</article>
	</div>
	<section>
		<article>
			ARTICLE which is a direct child of SECTION element.
		</article>
	</section>
	<h2>subheading 2</h2>
</section>
</body>
</html>
